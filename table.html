<!DOCTYPE html>
<html>
	<head>
	  <title>Attendance Table</title>
	  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
	  <link rel="stylesheet" href="style.css">
	  <meta charset="UFT-8">
		<meta name="viewport" content="width=device-width. initial-scale=1.0">
		<meta name="viewport" content="width-device-width">
	</head>
	<body style="padding: 20px 40px;" bgcolor="415b78">
	<br>
	<br>
	<a href="Attendance.html"><input class="int" type="button" value="Back" id="Reset"></a>
	<br>
	<br>
	  <h1 color="white">Attendance Table</h1>
		<table id="example" class="display" style="width:100%">
			<thead>
				<tr>
					<th class="txt">Name</th>
					<th class="txt">Student-ID</th>
					<th class="txt">Email</th>
					<th class="txt">Set</th>
					<th class="txt">Date</th>
				
				</tr>
			</thead>
		</table>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
	<script>
		new DataTable('#example', {
			ajax: 'https://script.google.com/macros/s/AKfycbz4RnsP-f9ZfiiA0Ut6kzuB-Vyg6F0F-Pwt6vQtMrov2ub5UWDgvg7BAXJmABRIcQSwyA/exec',
			columns: [
				{ data: 'Name' },
				{ data: 'Student-ID' },
				{ data: 'Email' },
				{ data: 'Set' },
				{ data: 'Date' },
			]
		});
	</script>
</body>
</html>
